<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
        <link rel="stylesheet" 
        href="index.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Register Here</h2>
                <form id="register">
                    <label>First Name:</label><br>
                    <input type="text" name="fname" id="name" placeholder="Enter First Your Name" required><br><br>
                    <label>Last Name:</label><br>
                    <input type="text" name="lname" id="name" placeholder="Enter Last Your Name" required><br><br>
                    <label>Your Age:</label><br>
                    <input type="number" name="age" id="name" placeholder="How Old Are You?" required><br><br>
                    <label>Contact Number:</label><br>
                    <input type="number" name="cnumber" id="name" placeholder="Enter Your Contact Number" required><br><br>
                    <label>Email:</label><br>
                    <input type="email" name="email" id="name" placeholder="Enter Your Valid Mail" required><br><br>
                    <label>Gender:</label><br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male" required>
                    &nbsp;
                    <span id="male">Male</span> 
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female" required>
                    &nbsp;
                    <span id="female">Female</span> 
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="other" required>
                    &nbsp;
                    <span id="other">Other</span><br><br>
                    <label for="course">Course:</label><br>
                   <select id="course" name="course" required>
                         <option value="" disabled selected>Select your course</option>
                        <option value="cse">CSE</option>
                        <option value="ece">ECE</option>
                        <option value="mech">MECH</option>
                        <option value="ai">AI</option>
                        <option value="biotech">Biotech</option>
                        <option value="it">IT</option>
                    </select>
                    <br><br>
                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
